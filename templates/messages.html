{% if messages %}
    {% for message in messages %}
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-sm-8 col-8 offset-2">
                <div class="alert {{ message.tags }} m-2 alert-dismissible fade show" id="msg" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            </div>
        </div>
    </div>
 
    {% endfor %}
{% endif %}
