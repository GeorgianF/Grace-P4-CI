{% extends "base.html" %}

{% block content %}

<section id="update-reservation-header">
    <h1>UPDATE YOUR RESERVATION</h1>
</section>

<div class="container mb-6">
    <div class="row">
        <div class="col-md-4 col-sm-10 col-10 p-3" id="reservation-update-container">
            <form method="POST">
                {% csrf_token %}
                {{form.as_p}}
                <input class="btn btn-dark mb-3" type="button" value="UPDATE" data-bs-toggle="modal"
                    data-bs-target="#myUpdateMessage">
                <a class="btn btn-dark mb-3" href="{% url 'update-booking' %}"> GO BACK TO BOOKINGS</a>


                <div class="modal fade" id="myUpdateMessage" tabindex="-1" aria-labelledby="myUpdateMessageLabel" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="myUpdateMessageLabel">Confirm Request</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                Are you sure you want to update this reservation?
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="mt-2 mb-3 btn btn-dark" data-bs-dismiss="modal">CLOSE</button>
                                <button type="submit" class="mt-2 mb-3 btn btn-dark">CONFIRM</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<br>
<br>

{% endblock %}
